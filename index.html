<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLens - 철학적, 과학적 사고로 세상을 바라보는 블로그</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #5e616c;
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        main {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .posts {
            margin-top: 2rem;
        }

        .post {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .language-switcher {
            text-align: right;
            margin-bottom: 1rem;
        }

        .language-switcher a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>NewsLens</h1>
            <p>철학적, 과학적 사고로 세상을 바라보는 블로그</p>
        </div>
    </header>

    <div class="container">
        <div class="language-switcher">
            <a href="/en/">English</a>
        </div>

        <main>
            <h1>철학적, 과학적 사고로 세상을 바라보는 블로그</h1>

            <p>NewsLens 블로그에 오신 것을 환영합니다. 여기서는 현대 사회의 다양한 주제를 철학적, 과학적 관점에서 분석하고 고찰합니다.</p>

            <p>아래에서 최신 게시물을 확인하세요.</p>

            <div class="posts">
                <!-- 최신 포스트 리스트 (임시) -->
                <div class="post">
                    <h3>사이트 업그레이드 중</h3>
                    <p>현재 웹사이트를 개선하고 있습니다. 곧 새로운 콘텐츠를 확인하실 수 있습니다.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 NewsLens. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLens - 철학적, 과학적 사고로 세상을 바라보는 블로그</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .loading {
            text-align: center;
            margin-top: 50px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>NewsLens</h1>
        <p>철학적, 과학적 사고로 세상을 바라보는 블로그</p>
    </header>

    <main>
        <div class="loading">
            <div class="spinner"></div>
            <p>사이트를 복구 중입니다. 잠시만 기다려주세요...</p>
            <p>30초 후에도 페이지가 로드되지 않는다면 아래 버튼을 클릭해주세요.</p>
            <a href="/en/" class="button">영어 버전으로 보기</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NewsLens. All rights reserved.</p>
    </footer>

    <script>
        // 5초 후 기존 사이트로 리다이렉트
        setTimeout(function () {
            window.location.href = "/en/";
        }, 5000);
    </script>
</body>

</html>

<!-- 포스트 내 언어 전환 스크립트 - 단순화된 버전 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('[💡 포스트 레이아웃] 언어 전환 초기화');

        // DOM 요소 교체 방식의 언어 전환 함수
        function forceLanguageSwitch() {
            // 현재 언어 확인 및 로깅
            const lang = localStorage.getItem('lang') || 'ko';
            console.log('[💡 포스트 레이아웃] 언어 전환:', lang);

            try {
                // 1. 본문 내용 전환 (강력한 직접 표시/숨김 방식)
                console.log('[💡 포스트 레이아웃] 본문 내용 전환 시작');

                // 여러 선택자를 시도하여 모든 가능한 본문 요소 찾기
                const koContents = document.querySelectorAll('.post-content-ko, [class*="post-content-ko"], [class^="post-content-ko"]');
                const enContents = document.querySelectorAll('.post-content-en, [class*="post-content-en"], [class^="post-content-en"]');

                console.log('[�� 포스트 레이아웃] 콘텐츠 요소 개수:', {
                    '한국어요소': koContents.length,
                    '영어요소': enContents.length
                });

                // 강력한 방식으로 표시/숨김 처리
                if (koContents.length > 0 || enContents.length > 0) {
                    if (lang === 'ko') {
                        // 한국어 표시, 영어 숨김
                        koContents.forEach(el => {
                            el.style.cssText = "display: block !important; visibility: visible !important; opacity: 1 !important;";
                        });
                        enContents.forEach(el => {
                            el.style.cssText = "display: none !important; visibility: hidden !important; opacity: 0 !important;";
                        });
                    } else {
                        // 영어 표시, 한국어 숨김
                        koContents.forEach(el => {
                            el.style.cssText = "display: none !important; visibility: hidden !important; opacity: 0 !important;";
                        });
                        enContents.forEach(el => {
                            el.style.cssText = "display: block !important; visibility: visible !important; opacity: 1 !important;";
                        });
                    }

                    console.log('[💡 포스트 레이아웃] 본문 내용 전환 완료:', lang === 'ko' ? '한국어' : '영어');

                    // 변경 사항이 DOM에 반영되도록 강제 리플로우
                    document.body.offsetHeight;
                } else {
                    console.warn('[💡 포스트 레이아웃] 다국어 콘텐츠 요소를 찾을 수 없음');
                }

                // 2. 카테고리/태그 업데이트 (데이터 속성 기반)
                document.querySelectorAll('.post-categories .category-link span, .post-tags .tag-text').forEach(el => {
                    if (el.hasAttribute('data-ko') && el.hasAttribute('data-en')) {
                        el.textContent = lang === 'ko' ? el.getAttribute('data-ko') : el.getAttribute('data-en');
                    }
                });

                // 3. 기타 다국어 요소
                document.querySelectorAll('[data-ko][data-en]').forEach(el => {
                    el.textContent = lang === 'ko' ? el.getAttribute('data-ko') : el.getAttribute('data-en');
                });

                console.log('[💡 포스트 레이아웃] 모든 요소 전환 완료');
            } catch (err) {
                console.error('[💡 포스트 레이아웃] 오류 발생:', err);
            }
        }

        // 첫 실행은 즉시
        forceLanguageSwitch();

        // 언어 변경 이벤트 리스너 (다양한 방식으로 변경 감지)
        document.addEventListener('languageChanged', function () {
            console.log('[💡 포스트 레이아웃] 이벤트 감지');
            forceLanguageSwitch();
        });

        // 로컬 스토리지 직접 감시
        window.addEventListener('storage', function (e) {
            if (e.key === 'lang') {
                console.log('[💡 포스트 레이아웃] 스토리지 변경 감지:', e.newValue);
                forceLanguageSwitch();
            }
        });

        // 토글 버튼 직접 감시
        document.getElementById('language-toggle')?.addEventListener('click', function () {
            console.log('[💡 포스트 레이아웃] 버튼 클릭 감지');
            setTimeout(forceLanguageSwitch, 100);
        });

        // 안전 장치: 지연 실행으로 다른 스크립트 간섭 방지
        setTimeout(forceLanguageSwitch, 500);
        setTimeout(forceLanguageSwitch, 1000);
    });
</script>

<!-- Header -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo-container">
                <a href="/" class="logo">
                    <i class="fas fa-brain"></i>
                    NewsLens
                </a>
            </div>

            <nav>
                <a href="/" class="nav-link" data-ko="홈" data-en="Home">Home</a>
                <a href="/categories/" class="nav-link" data-ko="카테고리" data-en="Categories">Categories</a>
                <a href="/posts/" class="nav-link" data-ko="글 목록" data-en="Posts">Posts</a>
                <a href="/about/" class="nav-link" data-ko="소개" data-en="About">About</a>
                <a href="/contact/" class="nav-link" data-ko="문의" data-en="Contact">Contact</a>
            </nav>

            <div class="header-actions">
                <a href="#" class="language-switcher" id="langSwitcher">
                    <i class="fas fa-globe"></i>
                    <span id="currentLang">English</span>
                </a>

                <a href="/search/" class="search-button">
                    <i class="fas fa-search"></i>
                </a>
            </div>

            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
</header>

<style>
    /* Header */
    header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        padding: 1.2rem 0;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo i {
        color: var(--accent-color);
    }

    nav {
        display: flex;
        gap: 2rem;
    }

    nav a {
        color: var(--gray-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.05rem;
        transition: var(--transition);
        position: relative;
    }

    nav a:hover {
        color: var(--primary-color);
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: var(--transition);
    }

    nav a:hover::after {
        width: 100%;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .language-switcher {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
    }

    .language-switcher:hover {
        background-color: rgba(0, 0, 0, 0.03);
    }

    .language-switcher i {
        color: var(--primary-color);
    }

    .search-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: var(--transition);
    }

    .search-button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .mobile-menu {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* Responsive styles */
    @media (max-width: 768px) {

        nav,
        .header-actions {
            display: none;
        }

        nav.active,
        .header-actions.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        nav.active {
            align-items: flex-start;
        }

        .mobile-menu {
            display: block;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 모바일 메뉴 토글
        const mobileMenu = document.querySelector('.mobile-menu');
        const nav = document.querySelector('nav');
        const headerActions = document.querySelector('.header-actions');

        mobileMenu.addEventListener('click', function () {
            nav.classList.toggle('active');
            headerActions.classList.toggle('active');
        });

        // 언어 토글 기능 개선
        const langSwitcher = document.getElementById('langSwitcher');
        const currentLang = document.getElementById('currentLang');

        // 현재 언어 설정 불러오기
        let currentLanguage = localStorage.getItem('preferred_language') || 'ko';
        updateLanguageUI(currentLanguage);

        // 모든 네비게이션 링크에 언어 파라미터 추가
        updateNavigationLinks(currentLanguage);

        // 언어 스위처 클릭 이벤트
        langSwitcher.addEventListener('click', function (e) {
            e.preventDefault();

            // 언어 토글 (ko <-> en)
            currentLanguage = (currentLanguage === 'ko') ? 'en' : 'ko';

            // 로컬 스토리지에 언어 설정 저장
            localStorage.setItem('preferred_language', currentLanguage);

            // 현재 페이지에서 언어만 변경
            updateLanguageUI(currentLanguage);
            updateNavigationLinks(currentLanguage);

            // 현재 URL 기반으로 언어 파라미터 변경
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            url.searchParams.set('lang', currentLanguage);

            // 페이지 새로고침 없이 URL 업데이트
            window.history.pushState({}, '', url);

            // 페이지 콘텐츠 언어 업데이트 이벤트 발생
            window.dispatchEvent(new CustomEvent('languageChange', {
                detail: { language: currentLanguage }
            }));
        });

        // 언어 UI 업데이트 함수
        function updateLanguageUI(lang) {
            if (lang === 'en') {
                currentLang.textContent = 'English';
                document.documentElement.lang = 'en';
            } else {
                currentLang.textContent = '한국어';
                document.documentElement.lang = 'ko';
            }
        }

        // 네비게이션 링크 업데이트 함수
        function updateNavigationLinks(lang) {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                const url = new URL(href, window.location.origin);

                // 기존 lang 파라미터 제거 후 새 값 설정
                url.searchParams.delete('lang');
                if (lang === 'en') {
                    url.searchParams.set('lang', 'en');
                }

                link.href = url.toString();
            });
        }

        // 페이지 로드 시 URL에서 언어 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');

        if (langParam) {
            // URL에 언어 파라미터가 있으면 그에 맞게 설정
            currentLanguage = langParam;
            localStorage.setItem('preferred_language', currentLanguage);
            updateLanguageUI(currentLanguage);
            updateNavigationLinks(currentLanguage);
        } else if (currentLanguage === 'en') {
            // 저장된 언어가 영어인데 URL에 파라미터가 없으면 URL 업데이트
            const url = new URL(window.location.href);
            url.searchParams.set('lang', 'en');
            window.history.replaceState({}, '', url);
        }
    });
</script>

<!-- 헤더 -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo-container">
                <a href="/" class="logo">
                    <i class="fas fa-brain"></i>
                    NewsLens
                </a>
            </div>

            <nav>
                <a href="/" class="nav-link">홈</a>
                <a href="/categories/" class="nav-link">카테고리</a>
                <a href="/popular/" class="nav-link">인기 글</a>
                <a href="/about/" class="nav-link">소개</a>
                <a href="/contact/" class="nav-link">문의</a>
            </nav>

            <div class="header-actions">
                <div class="language-switcher" id="language-switcher">
                    <i class="fas fa-globe"></i>
                    <span id="current-lang">한국어</span>
                </div>

                <a href="/search/" class="search-button">
                    <i class="fas fa-search"></i>
                </a>
            </div>

            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
</header>

<style>
    /* 헤더 */
    header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        padding: 1.2rem 0;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo i {
        color: var(--accent-color);
    }

    nav {
        display: flex;
        gap: 2rem;
    }

    nav a {
        color: var(--gray-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.05rem;
        transition: var(--transition);
        position: relative;
    }

    nav a:hover {
        color: var(--primary-color);
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: var(--transition);
    }

    nav a:hover::after {
        width: 100%;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .language-switcher {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
    }

    .language-switcher:hover {
        background-color: rgba(0, 0, 0, 0.03);
    }

    .language-switcher i {
        color: var(--primary-color);
    }

    .search-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: var(--transition);
    }

    .search-button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .mobile-menu {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {

        nav,
        .header-actions {
            display: none;
        }

        nav.active,
        .header-actions.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        nav.active {
            align-items: flex-start;
        }

        .mobile-menu {
            display: block;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 모바일 메뉴 토글
        const mobileMenu = document.querySelector('.mobile-menu');
        const nav = document.querySelector('nav');
        const headerActions = document.querySelector('.header-actions');

        mobileMenu.addEventListener('click', function () {
            nav.classList.toggle('active');
            headerActions.classList.toggle('active');
        });

        // 언어 토글 기능 개선
        const languageSwitcher = document.getElementById('language-switcher');
        const currentLang = document.getElementById('current-lang');

        // URL에서 언어 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');

        // localStorage에서 저장된 언어 설정 확인
        let preferredLanguage = localStorage.getItem('preferred_language');

        // URL 파라미터가 있으면 그 값을 우선적으로 사용
        if (langParam) {
            preferredLanguage = langParam;
            localStorage.setItem('preferred_language', preferredLanguage);
        }

        // 언어 설정에 따라 현재 언어 표시 업데이트
        if (preferredLanguage === 'en') {
            currentLang.textContent = 'English';
        } else {
            currentLang.textContent = '한국어';
        }

        // 언어 변경 이벤트 핸들러
        languageSwitcher.addEventListener('click', function () {
            let newLang;

            // 현재 설정된 언어 확인 및 전환
            if (preferredLanguage === 'en') {
                newLang = 'ko';
                currentLang.textContent = '한국어';
            } else {
                newLang = 'en';
                currentLang.textContent = 'English';
            }

            // 새 언어 설정 저장
            preferredLanguage = newLang;
            localStorage.setItem('preferred_language', preferredLanguage);

            // 현재 페이지에 언어 변경 이벤트 발생시키기
            window.dispatchEvent(new CustomEvent('languageChange', {
                detail: {
                    language: newLang
                }
            }));

            // 현재 URL에 언어 파라미터 추가/변경하여 페이지 새로고침하지 않고 URL 업데이트
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.pushState({}, '', url);
        });
    });
</script>

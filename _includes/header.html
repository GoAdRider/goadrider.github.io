<!-- 헤더 -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo-container">
                <a href="/" class="logo">
                    <i class="fas fa-brain"></i>
                    NewsLens
                </a>
            </div>

            <nav>
                <a href="/" class="nav-link" data-ko="홈" data-en="Home">홈</a>
                <a href="/categories/" class="nav-link" data-ko="카테고리" data-en="Categories">카테고리</a>
                <a href="/tags/" class="nav-link" data-ko="태그" data-en="Tags">태그</a>
                <a href="/about/" class="nav-link" data-ko="소개" data-en="About">소개</a>
                <a href="/contact/" class="nav-link" data-ko="문의" data-en="Contact">문의</a>
            </nav>

            <div class="header-actions">
                <div class="language-switcher" id="language-switcher">
                    <i class="fas fa-globe"></i>
                    <span id="current-lang" data-ko="한국어" data-en="English">한국어</span>
                </div>

                <a href="/search/" class="search-button">
                    <i class="fas fa-search"></i>
                </a>
            </div>

            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
</header>

<style>
    /* 헤더 */
    header {
        position: sticky;
        top: 0;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        padding: 1.2rem 0;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logo i {
        color: var(--accent-color);
    }

    nav {
        display: flex;
        gap: 2rem;
    }

    nav a {
        color: var(--gray-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.05rem;
        transition: var(--transition);
        position: relative;
    }

    nav a:hover {
        color: var(--primary-color);
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--primary-color);
        transition: var(--transition);
    }

    nav a:hover::after {
        width: 100%;
    }

    .header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .language-switcher {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: var(--transition);
    }

    .language-switcher:hover {
        background-color: rgba(0, 0, 0, 0.03);
    }

    .language-switcher i {
        color: var(--primary-color);
    }

    .search-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: var(--transition);
    }

    .search-button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .mobile-menu {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {

        nav,
        .header-actions {
            display: none;
        }

        nav.active,
        .header-actions.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        nav.active {
            align-items: flex-start;
        }

        .mobile-menu {
            display: block;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 모바일 메뉴 토글
        const mobileMenu = document.querySelector('.mobile-menu');
        const nav = document.querySelector('nav');
        const headerActions = document.querySelector('.header-actions');
        const navLinks = document.querySelectorAll('.nav-link');
        const currentLang = document.getElementById('current-lang');
        const languageSwitcher = document.getElementById('language-switcher');

        mobileMenu.addEventListener('click', function () {
            nav.classList.toggle('active');
            headerActions.classList.toggle('active');
        });

        // 언어 변경 함수
        function updateHeaderLanguage(lang) {
            // 네비게이션 링크 텍스트 업데이트
            navLinks.forEach(link => {
                link.textContent = link.getAttribute(`data-${lang}`);
                // URL에 언어 파라미터 추가
                const href = link.getAttribute('href');
                const baseUrl = href.split('?')[0];
                const params = new URLSearchParams(href.split('?')[1] || '');
                params.set('lang', lang);
                link.href = `${baseUrl}?${params.toString()}`;
            });

            // 현재 언어 표시 업데이트
            currentLang.textContent = currentLang.getAttribute(`data-${lang}`);
        }

        // 언어 변경 이벤트 리스너
        window.addEventListener('languageChange', function (e) {
            updateHeaderLanguage(e.detail.language);
        });

        // 초기 언어 설정
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        const storedLang = localStorage.getItem('preferred_language');
        const initialLang = langParam || storedLang || 'ko';

        // 초기 언어 적용
        updateHeaderLanguage(initialLang);

        // 언어 스위처 클릭 이벤트
        languageSwitcher.addEventListener('click', function () {
            const currentLanguage = localStorage.getItem('preferred_language') || localStorage.getItem('lang') || 'ko';
            const newLanguage = currentLanguage === 'en' ? 'ko' : 'en';

            console.log('[헤더] 언어 변경 시작:', newLanguage);

            // 모든 저장소에 언어 설정 저장
            localStorage.setItem('preferred_language', newLanguage);
            localStorage.setItem('lang', newLanguage);

            // 전역 언어 변경 함수 호출 (language.js에 정의됨)
            if (typeof window.changeLanguage === 'function') {
                console.log('[헤더] 전역 언어 변경 함수 호출');
                window.changeLanguage(newLanguage);
            } else {
                console.warn('[헤더] 전역 언어 변경 함수가 없음');

                // 언어 변경 이벤트 발생
                window.dispatchEvent(new CustomEvent('languageChange', {
                    detail: {
                        language: newLanguage
                    }
                }));
            }

            // 직접 내용 조작 (백업 동작)
            document.querySelectorAll('.post-content-ko').forEach(el => {
                el.style.cssText = newLanguage === 'ko'
                    ? 'display: block !important; visibility: visible !important;'
                    : 'display: none !important; visibility: hidden !important;';
            });

            document.querySelectorAll('.post-content-en').forEach(el => {
                el.style.cssText = newLanguage === 'en'
                    ? 'display: block !important; visibility: visible !important;'
                    : 'display: none !important; visibility: hidden !important;';
            });

            // URL 업데이트
            const url = new URL(window.location);
            url.searchParams.set('lang', newLanguage);
            window.history.pushState({}, '', url);

            console.log('[헤더] 언어 변경 완료:', newLanguage);
        });
    });
</script>

<div class="language-switcher">
    <span class="lang-switch-title">{{ site.data.i18n[site.active_lang].lang_switcher.change_lang }}</span>
    <div class="lang-dropdown">
        <button class="dropdown-btn">
            {% if site.active_lang == 'ko' %}
            <span class="lang-icon">🇰🇷</span>
            <span class="lang-text">한국어</span>
            {% else %}
            <span class="lang-icon">🇺🇸</span>
            <span class="lang-text">English</span>
            {% endif %}
            <span class="dropdown-arrow">▼</span>
        </button>
        <div class="dropdown-content">
            <a href="{{ site.baseurl_root }}{{ page.url }}" class="{% if site.active_lang == 'ko' %}active{% endif %}"
                data-lang="ko">
                <span class="lang-icon">🇰🇷</span>
                <span class="lang-text">한국어</span>
            </a>
            <a href="{{ site.baseurl_root }}/en{{ page.url }}"
                class="{% if site.active_lang == 'en' %}active{% endif %}" data-lang="en">
                <span class="lang-icon">🇺🇸</span>
                <span class="lang-text">English</span>
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 언어 변경 시 필요한 처리
        const languageSwitcher = document.querySelector('.language-switcher');
        const langButtons = document.querySelectorAll('.dropdown-content a');

        if (langButtons) {
            langButtons.forEach(function (btn) {
                btn.addEventListener('click', function (e) {
                    // 언어 변경 시 쿠키 저장
                    const lang = this.getAttribute('data-lang');
                    document.cookie = `preferred_lang=${lang}; path=/; max-age=31536000; SameSite=Lax`;

                    // 사용자 정의 이벤트 발생
                    const event = new CustomEvent('languageChanged', { detail: { language: lang } });
                    document.dispatchEvent(event);
                });
            });
        }

        // 현재 언어에 기반하여 HTML lang 속성 설정
        const currentLang = document.querySelector('.dropdown-content a.active');
        if (currentLang) {
            const lang = currentLang.getAttribute('data-lang');
            document.documentElement.setAttribute('lang', lang);
        }
    });
</script>

<style>
    .language-switcher {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        align-items: flex-end;
        margin: 0 1rem;
    }

    .lang-switch-title {
        font-size: 0.8rem;
        margin-bottom: 0.25rem;
        color: #666;
    }

    .lang-dropdown {
        position: relative;
    }

    .dropdown-btn {
        display: flex;
        align-items: center;
        padding: 0.25rem 0.5rem;
        text-decoration: none;
        color: #333;
        background-color: #f5f5f5;
        transition: background-color 0.2s;
        font-size: 0.85rem;
    }

    .dropdown-btn:hover {
        background-color: #e0e0e0;
        text-decoration: none;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .lang-icon {
        margin-right: 5px;
    }

    @media (max-width: 767px) {
        .lang-text {
            display: none;
        }

        .dropdown-btn {
            padding: 0.25rem;
        }

        .lang-icon {
            margin-right: 0;
        }
    }
</style>
